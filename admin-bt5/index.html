<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- additional css -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">

    <!-- add my style files -->
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>admin-panel</title>
</head>

<body>

    <header class="header">

        <section class="sidebar-header bg-gray">
            <section class="d-flex justify-content-between flex-md-row-reverse px-2">
                <span class="d-inline d-md-none"><i class="fas fa-toggle-off"></i></span>
                <span class="d-none d-md-inline"><i class="fas fa-toggle-on"></i></span>
                <span><img src="assets/images/logo.png" alt=""></span>
                <span class="d-md-none"><i class="fas fa-ellipsis-h"></i></span>
            </section>
        </section>

        <section class="body-header">
            <section class="d-flex justify-content-between">

                <!-- right part of body header -->
                <section>
                    <span class="me-5">

                        <!-- searchbar part -->
                        <span class="search-area d-none">
                            <i class="fas fa-times pointer"></i>
                            <input type="text" class="search-input">
                            <i class="fas fa-search pointer"></i>
                        </span>
                        <i class="fas fa-search px-1 d-none d-md-inline pointer"></i>
                    </span>

                    <!-- fullscreen part icons -->
                    <span class="pointer p-1 d-none d-md-inline me-5">
                        <i class="fas fa-compress d-none"></i>
                        <i class="fas fa-expand"></i>
                    </span>
                </section>


                <!-- left part of body header -->
                <section>

                    <!-- notification part -->
                    <span class="ms-3 ms-md-4 psition-relatve">

                        <!-- bell part -->
                        <span class="pointer">
                            <i class="far fa-bell"></i><sup class="badge bg-danger">4</sup>
                        </span>

                        <!-- notification part -->
                        <section class="header-notification rounded ms-3 ms-md-4">
                            <section class="d-flex justify-content-between">
                                <span class="px-2">
                                    نوتیفیکیشن ها
                                </span>
                                <span class="px-2">
                                    <span class="badge bg-danger">چدید</span>
                                </span>
                            </section>

                            <!-- list of notification -->
                            <ul class="list-group rounded px-0">
                                <li class="list-group-item list-group-item-action">
                                    <section class="media">
                                        <img class="notification-img" src="assets/images/avatar-2.jpg" alt="avatar">
                                        <section class="media-body pe-1">
                                            <h5 class="notification-user">عباس بوعذار</h5>
                                            <p class="notification-text">این یک متن تستی است</p>
                                            <p class="notification-time">30 دقیقه پیش</p>
                                        </section>
                                    </section>
                                </li>
                                <li class="list-group-item list-group-item-action">
                                    <section class="media">
                                        <img class="notification-img" src="assets/images/avatar-2.jpg" alt="avatar">
                                        <section class="media-body pe-1">
                                            <h5 class="notification-user">عباس بوعذار</h5>
                                            <p class="notification-text">این یک متن تستی است</p>
                                            <p class="notification-time">30 دقیقه پیش</p>
                                        </section>
                                    </section>
                                </li>
                                <li class="list-group-item list-group-item-action">
                                    <section class="media">
                                        <img class="notification-img" src="assets/images/avatar-2.jpg" alt="avatar">
                                        <section class="media-body pe-1">
                                            <h5 class="notification-user">عباس بوعذار</h5>
                                            <p class="notification-text">این یک متن تستی است</p>
                                            <p class="notification-time">30 دقیقه پیش</p>
                                        </section>
                                    </section>
                                </li>
                            </ul>
                        </section>
                    </span>

                    <!--  -->
                </section>
            </section>
        </section>

    </header>

    <!-- additional js -->
    <script src="assets/js/jquery-3.7.1.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- my js -->
    <script src="assets/js/grid.js"></script>
</body>

</html>
